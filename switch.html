<script>
    var fruittype = prompt("What fruits do u need?");
    switch(fruittype){
        case 'Aam':
            console.log('aam 60tk kilo');
            break;
            case 'jolpai':
                console.log('jolpai 80tk kilo');
                break;
                case 'bedana':
                    console.log('bedana 90tk kilo');
                    break;
                    case 'piara':
                    console.log('piara 90tk kilo');
                    break;
                    case 'joli':
                    console.log('joli 90tk kilo');
                    break;
                    default:
                        console.log('${ fruittype} ajker phol shob khatam.');

    }
    console.log("Do uy need anything else?");
